<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genesis Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="header">
      <img src="genesis-logo.png" alt="Genesis Wallet Logo" class="logo" />
      <h1>Genesis Wallet</h1>
    </header>

    <section class="accounts">
      <h2>Accounts</h2>
      <div class="account-list">
        <div class="account-card">Main MAC 1</div>
        <div class="account-card">Main MAC 2</div>
      </div>
    </section>

    <main class="wallet-section">
      <div class="balance-card">
        <h3 class="balance-amount">RM 37,839.24</h3>
        <p class="balance-change">+RM 9.56 (+0.03%)</p>
      </div>

      <div class="action-bar">
        <button>Receive</button>
        <button>Send</button>
        <button>Swap</button>
        <button>Buy</button>
      </div>

      <div class="token-card">
        <h3>Tokens</h3>
        <div class="token-item">
          <img src="https://cryptologos.cc/logos/solana-sol-logo.svg?v=025" alt="SOL" />
          <div>
            <h4>Solana</h4>
            <p>44.4485 SOL</p>
            <p>USD 8,039.35</p>
            <p class="gain">+USD 495.60</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>© 2025 Genesis Wallet • Powered by T-Gen AI</p>
    </footer>
  </div>
</body>
</html>
