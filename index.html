<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genesis Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- AI SCAN SCREEN -->
  <section id="scan-screen" class="screen active">
    <div class="center">
      <img src="genesis-logo.png" alt="Genesis Wallet Logo" class="logo" />
      <h1 class="title">GENESIS WALLET</h1>
      <p class="subtitle">T-GEN AI SCANNING</p>
      <div class="loader"></div>
      <p class="processing">Processing...</p>
    </div>
  </section>

  <!-- MAIN DASHBOARD -->
  <section id="dashboard" class="screen">
    <header>
      <img src="genesis-logo.png" alt="Logo" class="header-logo">
      <h2>Genesis Wallet</h2>
      <button class="icon-btn" id="aiBtn">üß†</button>
    </header>

    <div class="balance">
      <h1>$12,850.75</h1>
      <p>Portfolio Balance</p>
    </div>

    <div class="token-list">
      <div class="token">
        <img src="https://cryptologos.cc/logos/solana-sol-logo.svg?v=025" alt="SOL" />
        <div>
          <h3>SOL</h3>
          <p>18.00 SOL</p>
        </div>
        <span>$4,700.00</span>
      </div>

      <div class="token">
        <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.svg?v=025" alt="USDC" />
        <div>
          <h3>USDC</h3>
          <p>4,700.00</p>
        </div>
        <span>$4,700.00</span>
      </div>

      <div class="token">
        <img src="https://cryptologos.cc/logos/raydium-ray-logo.svg?v=025" alt="RAY" />
        <div>
          <h3>RAY</h3>
          <p>3,250.00</p>
        </div>
        <span>$6,000.55</span>
      </div>
    </div>

    <div class="actions">
      <button class="glow">Receive</button>
      <button class="glow">Send</button>
      <button class="glow">Swap</button>
    </div>
  </section>

  <!-- AI PROTECTION PANEL -->
  <section id="ai-panel" class="screen">
    <header>
      <button class="back-btn" id="backBtn">‚Üê</button>
      <h2>T-Gen AI Protection</h2>
    </header>

    <div class="toggle-row">
      <label>T-Gen AI Protection</label>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="features">
      <div class="feature">‚ö° Real-Time Alerts</div>
      <div class="feature">üß† Smart Transaction Scan</div>
      <div class="feature">üõ°Ô∏è Adaptive Firewall</div>
    </div>

    <button class="next-btn glow">Next</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
