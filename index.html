<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genesis Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container fade-in">

    <!-- HEADER -->
    <header class="header">
      <div class="logo-wrapper glow">
        <img src="genesis-logo.png" alt="Genesis Wallet Logo" class="logo" />
      </div>
      <h1>Genesis Wallet</h1>
    </header>

    <!-- ACCOUNTS -->
    <section class="accounts">
      <h2>Accounts</h2>
      <div class="account-list">
        <div class="account-card">Main Account 1</div>
        <div class="account-card">Main Account 2</div>
      </div>
    </section>

    <!-- BALANCE -->
    <main class="wallet-section">
      <div class="balance-card">
        <h3 class="balance-amount">$7,935.40</h3>
        <p class="balance-change">+$1.99 (+0.03%)</p>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="action-bar">
        <button class="btn">Receive</button>
        <button class="btn">Send</button>
        <button class="btn active">Swap</button>
        <button class="btn">Buy</button>
      </div>

      <!-- TOKEN CARD -->
      <div class="token-card slide-up">
        <h3>Tokens</h3>
        <div class="token-item">
          <img src="https://cryptologos.cc/logos/solana-sol-logo.svg?v=025" alt="SOL" />
          <div class="token-info">
            <h4>Solana</h4>
            <p>44.4485 SOL</p>
            <p>$8,039.35</p>
            <p class="gain">+$495.60</p>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p>© 2025 Genesis Wallet • Powered by T-Gen AI</p>
    </footer>

  </div>
</body>
</html>
