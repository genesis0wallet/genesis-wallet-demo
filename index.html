<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesis Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container fade-in">

    <!-- HEADER -->
    <header class="header">
      <div class="logo-wrapper neon-glow">
        <img src="genesis-logo.png" alt="Genesis Wallet Logo" class="logo">
      </div>
      <h1>Genesis Wallet</h1>
    </header>

    <!-- BALANCE -->
    <section class="balance">
      <h2 class="amount">$7,936.68</h2>
      <p class="change">+ $1.99 (+0.03%)</p>
    </section>

    <!-- ACTION BUTTONS -->
    <div class="action-bar">
      <button id="receiveBtn" class="btn receive">Receive</button>
      <button id="sendBtn" class="btn send">Send</button>
    </div>

    <!-- STATUS LOG -->
    <div class="status-log">
      <p class="ai-status">T-Gen AI Status: Scanning Solana network...</p>
      <div id="aiBar" class="ai-bar"></div>
      <div id="simulation" class="simulation"></div>
    </div>

    <!-- TOKENS -->
    <div class="token-card slide-up">
      <h3>Tokens</h3>
      <div class="token-item">
        <img src="https://cryptologos.cc/logos/solana-sol-logo.svg?v=025" alt="SOL">
        <div>
          <h4>Solana</h4>
          <p>44.4485 SOL</p>
          <p>$8,039.35</p>
          <p class="gain">+$495.60</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>© 2025 Genesis Wallet • Powered by T-Gen AI</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
